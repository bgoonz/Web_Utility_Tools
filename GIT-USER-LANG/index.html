<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Github Language Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">Your Github Languages</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <div class="pull-right">
          <div id="chart-container">
            <div id="chart"></div>
          </div>

          <div class="result hide">
            <form class="form-inline">
              <label for="size">Size:</label>
              <div class="input-append">
                <input
                  class="input-mini"
                  type="number"
                  id="size"
                  min="128"
                  max="512"
                  value="400"
                />
                <span class="add-on">px</span>
              </div>
              <label for="radius">Avatar:</label>
              <div class="input-append">
                <input
                  class="input-mini"
                  type="number"
                  id="radius"
                  min="0"
                  max="100"
                  value="75"
                />
                <span class="add-on">%</span>
              </div>
              <button id="render" type="button" class="btn btn-primary">
                Render
              </button>
            </form>

            <label for="embed">Embed: (requires jQuery)</label>
            <textarea rows="3" id="embed" readonly></textarea>
          </div>
        </div>

        <h1>Languages</h1>
        <p>What programming languages do you use on Github?</p>
        <div style="margin-top: 70px" id="start">
          <form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label
                  class="control-label"
                  for="username"
                  style="font-size: 12pt"
                  >Github Username</label
                >
                <div class="controls">
                  <input
                    class="input-xlarge"
                    id="username"
                    type="text"
                    value=""
                  />
                  <button type="submit" class="btn btn-primary" id="btn-go">
                    Go
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div style="margin-top: 70px; display: none" class="result">
          <!--<a class="btn" href="./">Start Over</a>-->

          <h2 id="result-username"></h2>
          <h3 id="result-repo-count"></h3>
          <table
            id="language-table"
            class="table .table-striped"
            style="width: 500px"
          >
            <thead>
              <tr>
                <th>Language</th>
                <th>Bytes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="clear: both"></div>
      </div>
    </div>
    <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
