<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Screen Resolution Tester</title>
    <meta
      name="description"
      content="Website screen resolution display size simulator."

      rel="stylesheet"

    <style>
      @font-face {
        font-family: "Material Icons";
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialicons/v76/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2)
          format("woff2");
      }
      .material-icons {
        font-family: "Material Icons";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;
      }

      html {
        margin: 0;
      }
      body {
        color: #eee;
        background: #eee;
        /*padding:20px;*/
        margin: 0;
      }
      input [type="text"] {
        font-size: 17px;
        padding: 8px;
      }
      #bread {
        font-size: 14px;
        margin: 0px;
        padding: 10px;
        padding-left: 0;
        height: 50px;
      }
      #bread a {
        color: #eee;
        text-decoration: none;
        padding: 15px 5px;
      }
      #bread a:first-child {
        padding-left: 0;
      }
      #bread a:hover {
        color: #fff;
        background: #000;
      }
      /*
	.sdiv
	{
		display:inline-block;
		vertical-align:top;
		margin-left:20px;
	}*/
      #header {
        background: #666;
      }
      #url {
        width: 300px;
      }
      /*#url:focus { width:300px; transition: width 1s; }*/
      #zoomnum {
        max-width: 90px;
        border-bottom: 0;
      }
      #zoomsel {
        width: 15px;
        padding-left: 0;
      }
      #viewframe {
        height: 800px;
        width: 1200px;
        box-shadow: 5px 10px 10px #aaa;
      }
      .zoom {
        -webkit-transform: scale(0.5);
        -webkit-transform-origin: 0 0;
        -moz-transform: scale(0.5);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.5);
        -o-transform-origin: 0 0;
        -ms-transform: scale(0.5);
        -ms-transform-origin: 0 0;
        transform: scale(0.5);
        transform-origin: 0 0;
      }
      .up {
        border: 2px outset #fff;
        padding: 5px;
        border-radius: 7px 7px 7px 7px;
        -webkit-border-radius: 7px 7px 7px 7px;
        border-radius: 7px 7px 7px 7px;
      }
      .dn {
        border: 2px inset #fff;
        padding: 5px;
        background: #ddd;
        -moz-border-radius: 7px 7px 7px 7px;
        -webkit-border-radius: 7px 7px 7px 7px;
        border-radius: 7px 7px 7px 7px;
      }
    </style>

  <body>
    <div id="header" class="pl-5">
      <div id="bread">
        <a href="../../index.html">WebDevHubTools</a>&rsaquo;<a
          href="../index.html"
          >Web</a
        >&rsaquo;<a href="index.html"></a>&rsaquo; Screen resolution tester
      </div>
      <form id="gen" name="gen" class="form-inline pl-0 pb-3">
        <div class="input-group">
          <input
            type="url"
            id="url"
            placeholder="www.WebDevHubTools"
            class="form-control form-control-lg"
            autofocus
          />
          <div class="input-group-append">
            <button
              type="button"
              id="viewbtn"
              title="View URL"
              class="btn btn-light"
              onClick="setURLFrame()"
            >
              <span class="material-icons">search</span>
            </button>
          </div>
        </div>
        <div class="input-group w-25 ml-2">
          <div class="input-group-prepend">
            <button
              type="button"
              title="Zoom out"
              class="btn btn-light"
              onClick="SetZoom(0)"
            >
              <span class="material-icons">zoom_out</span>
            </button>
            <button
              type="button"
              title="Zoom in"
              class="btn btn-light"
              onClick="SetZoom(1)"
            >
              <span class="material-icons">zoom_in</span>
            </button>
          </div>
          <input
            type="text"
            id="zoomnum"
            class="form-control form-control-lg"
          />

          <div class="input-group-append">
            <select
              id="zoomsel"
              onchange="OnZoomChange()"
              class="form-control form-control-lg"
            >
              <option>Fit window</option>
              <option>25%</option>
              <option>50%</option>
              <option>75%</option>
              <option selected>100%</option>
              <option>150%</option>
              <option>200%</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div id="viewdiv" class="pl-5 pt-4">
      <iframe
        id="viewframe"
        name="viewframe"
        allowtransparency="true"
        class="zoom"
      ></iframe>
    </div>
  </body>
  <script>
    const headerElem = document.getElementById("header");
    const urlElem = document.getElementById("url");
    const viewframeElem = document.getElementById("viewframe");
    var on1 = document.getElementById("btn1");
    var w = 1024;
    var h = 768;
    var z = 1.0;
    window.onload = function () {
      urlElem.onkeypress = function (e) {
        if (e.keyCode == 13) {
          e.preventDefault();
          setURLFrame();
        }
      };
      //document.getElementById("zoomsel").selectedIndex = 3;
      var winHeight =
        window.innerHeight ||
        document.documentElement.clientHeight ||
        body.clientHeight;
      var headerHeight = headerElem.offsetHeight;
      var h = winHeight - headerHeight - 48;
      //viewframeElem.setAttribute("style","height:"+h+"px");
      viewframeElem.height = h;
      viewframeElem.style.background = "white";
      viewframeElem.contentWindow.document.body.style.backgroundColor = "white";
    };
    function setURLFrame() {
      var frame = document.getElementById("viewframe");
      addr = urlElem.value;
      addr = urlElem.value;
      if (addr == "") addr = "https://www.WebDevHubTools";
      var urlprefix8 = addr.substring(0, 8);
      var urlprefix7 = addr.substring(0, 7);
      if (urlprefix7 != "http://" && urlprefix8 != "https://")
        addr = "https://" + addr;
      if (urlprefix7 == "http://")
        addr = "https://www.google.com/search?q=%" + addr;
      frame.src = addr;
      frame.style.visibility = "visible";
      frame.src = frame.src;
    }
    function OnZoomChange() {
      lut = ["0.25", "0.5", "0.75", "1", "1.5", "2"];
      i = document.getElementById("zoomsel").selectedIndex;
      zs = lut[i];
      frame = document.getElementById("viewframe");
      frame.style.webkitTransform = "scale(" + zs + ")";
      frame.style.MozTransform = "scale(" + zs + ")";
      frame.style.oTransform = "scale(" + zs + ")";
      frame.style.msTransform = "scale(" + zs + ")";
      z = parseFloat(zs);

      SetDiv();
    }
    function SetZoom(d) {
      lut = ["0.25", "0.5", "0.75", "1", "1.5", "2"];
      sel = document.getElementById("zoomsel");
      i = sel.selectedIndex;
      if (d == 1) {
        if (i < 5) i++;
      } else {
        if (i > 0) i--;
      }
      sel.selectedIndex = i;
      zs = lut[i];
      frame = document.getElementById("viewframe");
      frame.style.webkitTransform = "scale(" + zs + ")";
      frame.style.MozTransform = "scale(" + zs + ")";
      frame.style.oTransform = "scale(" + zs + ")";
      frame.style.msTransform = "scale(" + zs + ")";
      z = parseFloat(zs);

      SetDiv();
    }
    function SetFrameSize(obj, width, height) {
      if (width == "0") {
        width = document.gen.w.value;
        height = document.gen.h.value;
      }

      w = width;
      h = height;

      if (obj != null) obj.blur();
      if (obj != on1) {
        if (on1 != null) on1.className = "up";
        if (obj != null) obj.className = "dn";
        on1 = obj;
      }

      frame = document.getElementById("viewframe");
      frame.style.width = width + "px";
      frame.style.height = height + "px";
      document.gen.w.value = w;
      document.gen.h.value = h;

      //SetDiv();
    }
    function RotateFrame() {
      //w0 = w;
      //h0 = h;
      temp = w;
      w = h;
      h = temp;
      frame = document.getElementById("viewframe");
      frame.style.width = w + "px";
      frame.style.height = h + "px";
      //dw = (w-w0)/100;
      //dh = (h-h0)/100;
      //for(iw=w0,ih=h0; iw!=w; iw+=dw,ih+=dh)
      //{
      //	frame.style.width = Math.round(iw)+"px";
      //	frame.style.height = Math.round(ih)+"px";
      //}
      document.gen.w.value = w;
      document.gen.h.value = h;
      SetDiv();
    }
    function SetDiv() {
      div = document.getElementById("viewdiv");
      hh = h * z;
      y = screen.height / 2;
      if (hh < y) hh = y;
      div.style.height = hh + "px";
    }
  </script>
</html>
